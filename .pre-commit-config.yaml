repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^\.loq_cache$
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --show-fixes]
      - id: ruff-format

  - repo: local
    hooks:
      - id: loq
        name: loq (max 500 lines)
        entry: uv run --no-sync loq check
        language: system
        types: [python]
        pass_filenames: false

      - id: ty
        name: ty check
        entry: uv run --no-sync ty check
        language: system
        types: [python]
        files: ^docketeer.*/src/|^docketeer.*/tests/
        pass_filenames: false
        require_serial: true

      - id: pytest-docketeer
        name: pytest (docketeer)
        entry: uv run --no-sync --directory docketeer pytest
        language: system
        types: [python]
        files: ^docketeer/
        pass_filenames: false
        require_serial: true

      - id: pytest-docketeer-agentskills
        name: pytest (docketeer-agentskills)
        entry: uv run --no-sync --directory docketeer-agentskills pytest
        language: system
        types: [python]
        files: ^docketeer/src/|^docketeer-agentskills/
        pass_filenames: false
        require_serial: true

      - id: pytest-docketeer-git
        name: pytest (docketeer-git)
        entry: uv run --no-sync --directory docketeer-git pytest
        language: system
        types: [python]
        files: ^docketeer/src/|^docketeer-git/
        pass_filenames: false
        require_serial: true

      - id: pytest-docketeer-monty
        name: pytest (docketeer-monty)
        entry: uv run --no-sync --directory docketeer-monty pytest
        language: system
        types: [python]
        files: ^docketeer/src/|^docketeer-monty/
        pass_filenames: false
        require_serial: true

      - id: pytest-docketeer-web
        name: pytest (docketeer-web)
        entry: uv run --no-sync --directory docketeer-web pytest
        language: system
        types: [python]
        files: ^docketeer/src/|^docketeer-web/
        pass_filenames: false
        require_serial: true

      - id: pytest-docketeer-rocketchat
        name: pytest (docketeer-rocketchat)
        entry: uv run --no-sync --directory docketeer-rocketchat pytest
        language: system
        types: [python]
        files: ^docketeer/src/|^docketeer-rocketchat/
        pass_filenames: false
        require_serial: true
