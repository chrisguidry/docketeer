name: Publish to PyPI

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml

  prepare-matrix:
    name: Discover packages
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.discover.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6

      - name: Build publish matrix from workspace members
        id: discover
        run: |
          python3 -c "
          import json, tomllib
          with open('pyproject.toml', 'rb') as f:
              members = tomllib.load(f)['tool']['uv']['workspace']['members']
          matrix = [{'package': m, 'environment': f'pypi-{m}'} for m in members]
          print(f'matrix={json.dumps(matrix)}')
          " >> "$GITHUB_OUTPUT"

  publish:
    name: "Publish ${{ matrix.package }}"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [ci, prepare-matrix]
    strategy:
      fail-fast: true
      matrix:
        include: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    environment:
      name: ${{ matrix.environment }}
      url: https://pypi.org/p/${{ matrix.package }}
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv and set Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Build package
        run: uv build --directory ${{ matrix.package }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
